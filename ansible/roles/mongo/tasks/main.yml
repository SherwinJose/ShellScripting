
- name: Copy MongoDb Repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB
  ansible.builtin.yum:
    name: mongodb-org
    state: installed


- name: Update MongoDB Listen address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting MongoDb services
  ansible.builtin.yum:
    name: mongod
    state: restarted
    enabled: yes

- name: DownLoad mongoDB files
  ansible.builtin.import_roles:
    name: common
    tasks_from: download